<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link href="/webjars/bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css}"/>

    <!-- MetisMenu CSS -->
    <link href="/webjars/metisMenu/2.5.2/metisMenu.min.css" rel="stylesheet"
          th:href="@{/webjars/metisMenu/2.5.2/metisMenu.min.css}"/>

    <!-- Custom CSS -->
    <link href="../static/css/sb-admin-2.css" rel="stylesheet" th:href="@{/css/sb-admin-2.css}"/>

    <!-- Custom Fonts -->
    <link href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"
          th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/webjars/html5shiv/3.7.3/html5shiv.js" th:src="@{/webjars/html5shiv/3.7.3/html5shiv.js}"></script>
    <script src="/webjars/respond/1.4.2/dest/respond.min.js" th:src="@{/webjars/respond/1.4.2/dest/respond.min.js}"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email"
                                       autofocus="autofocus" required="required"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       value=""/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <!--<button type="submit" name="submit" class="btn btn-primary">Submit</button>-->
                            <a href="index.html" th:href="@{/index}" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/webjars/jquery/3.1.1/jquery.min.js" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script src="/webjars/bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js" th:src="@{/webjars/bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/webjars/metisMenu/2.5.2/metisMenu.min.js" th:src="@{/webjars/metisMenu/2.5.2/metisMenu.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script src="../static/js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
<script src="../static/js/login.js" th:src="@{/js/login.js}"/>

</body>

</html>
